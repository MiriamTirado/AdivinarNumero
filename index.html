<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adivinar Número</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"> <!-- llama a la hoja de estilos-->
    <script src="AdivinarNumero.js"></script> <!-- llama al script-->
   
</head>
<body>
    <h1>Adivina un número entre 1 y 100:</h1>

<form id="formulario" onsubmit="return adivinar()" >
  <p>  Indica el número de intentos posibles:</p>
    <select  name="NRespuesta" id="NRespuesta">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
</select> <!-- lista desplegable -->
   <BR/>
   <BR/>
   <input type="submit" value="Siguiente" id="btnEnviar">
    <br><p>Elige un número:</p>
    <input type="number" max="100" min="1" name="numero" id="numero" disabled>
	<input type="button" value="Recargar página" onClick="location.reload();">
</form>
    <div id="respuestas"></div>
    <div id="contenedor" class="vista"></div>
</body>
</html>
